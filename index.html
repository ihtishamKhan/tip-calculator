<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="app-title">Tip Calculator</div>

        <div class="bill-container">
            <div class="input-group">
                <label for="bill">Bill</label>
                <input type="number" name="bill" id="bill">
            </div>

            <div class="input-group">
                <label for="tip">Select Tip %</label>
                <div class="tip-button-group">
                    <div class="tip-button">5%</div>
                    <div class="tip-button">10%</div>
                    <div class="tip-button">15%</div>
                    <div class="tip-button">25%</div>
                    <div class="tip-button">50%</div>
                    <input type="number" class="tip-button" placeholder="Custom">
                </div>
            </div>

            <div class="input-group">
                <label for="people">Number of People</label>
                <input type="number" name="people" id="peolpe">
            </div>

            <div class="result-card">
                <div class="amount-row">
                    <div class="amount-info">
                        <div class="amount-title">Tip Amount</div>
                        <div class="amount-for">/ person</div>
                    </div>
                    <div class="amount-bill">$4.27</div>
                </div>
                <div class="amount-row">
                    <div class="amount-info">
                        <div class="amount-title">Tip Amount</div>
                        <div class="amount-for">/ person</div>
                    </div>
                    <div class="amount-bill">$4.27</div>
                </div>

                <div class="reset-button">RESET</div>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
